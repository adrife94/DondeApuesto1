<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
</head>
<body>
<h1>Formulario de Registro</h1>

<table style="width: 400px;">

    <tbody>

    <tr>
        <td>Nombre</td>
        <td><input maxlength="30" size="24" type="text" name="nombre" /></td>
    </tr>

    <tr>
        <td>Apellidos</td>
        <td><input maxlength="60" size="24" type="text" name="apellidos" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input maxlength="30" size="24" type="text" name="email" /></td>
    </tr>

    <tr>
        <td>Usuario</td>
        <td><input maxlength="30" size="24" type="text" name="usuario" /></td>
    </tr>

    <tr>
        <td>Contraseña</td>
        <td><input maxlength="30" size="24" type="text" name="contrasenia"/></td>
    </tr>

    <tr>
        <td>Contraseña</td>
        <td><input maxlength="30" size="24" type="text" name="contrasenia2"/></td>
    </tr>



    <tr>
        <td><input type="submit" value="Registrarse" id="envio" name="envio" /></td>
        <td><input type="reset" value="Restablecer" name="borrar" id="borrar" /></td>
    </tr>

    </tbody>

</table>

</body>
</html>
